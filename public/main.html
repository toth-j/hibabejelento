<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hibabejelentő Rendszer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hibabejelentő</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="navbar-text me-3 d-flex align-items-center" id="userInfo">Betöltés...</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light" id="logoutButton">Kijelentkezés</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Súgó</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Hibabejelentések</h2>
      <button class="btn btn-primary" id="newFaultButton" data-bs-toggle="modal" data-bs-target="#newFaultModal"
        disabled>Új hiba bejelentése</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="filterStatus" class="form-label">Szűrés állapot szerint:</label>
        <select id="filterStatus" class="form-select">
          <option value="">Összes</option>
          <option value="bejelentve">Bejelentve</option>
          <option value="kijavítva">Kijavítva</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Dátum</th>
            <th>Terem</th>
            <th>Leírás</th>
            <th>Állapot</th>
            <th>Bejelentő</th>
            <th>Javító</th>
            <th>Mikor</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="faultsTableBody">
          <!-- Hibák ide töltődnek be dinamikusan -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Új Hiba Bejelentése Modális Ablak -->
  <div class="modal fade" id="newFaultModal" tabindex="-1" aria-labelledby="newFaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newFaultModalLabel">Új hiba bejelentése</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newFaultForm">
            <div class="mb-3">
              <label for="newTerem" class="form-label">Terem</label>
              <input type="text" class="form-control" id="newTerem" required>
            </div>
            <div class="mb-3">
              <label for="newLeiras" class="form-label">Leírás</label>
              <textarea class="form-control" id="newLeiras" rows="3" required></textarea>
            </div>
            <div id="newFaultError" class="text-danger mt-2"></div>
            <button type="submit" class="btn btn-primary">Mentés</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main-app.js"></script>
</body>

</html>
