<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelentkezés - Hibabejelentő</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header text-center pt-3">
            <h2>Bejelentkezés</h2>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="felhasznalonev" class="form-label">Felhasználónév:</label>
                <input type="text" class="form-control" id="felhasznalonev" required autofocus>
              </div>
              <div class="mb-3">
                <label for="jelszo" class="form-label">Jelszó:</label>
                <input type="password" class="form-control" id="jelszo" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
              <div id="loginError" class="text-danger mt-2"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
