<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználók Kezelése - Hibabejelentő</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Hibabejelentő</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Hibajegyek</a>
                    </li>
                    <li class="nav-item" id="adminUsersLinkContainer">
                        <a class="nav-link active" aria-current="page" href="admin_users.html">Felhasználók</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html" target="_blank">Súgó</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text me-3 d-flex align-items-center" id="userInfo">Betöltés...</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutButton">Kijelentkezés</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="adminContent" style="display: none;">
            <h2>Felhasználók kezelése</h2>
            <hr>

            <!-- Új felhasználó hozzáadása -->
            <div class="card mb-4">
                <div class="card-header">
                    Új felhasználó hozzáadása
                </div>
                <div class="card-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="newUserName" class="form-label">Név</label>
                            <input type="text" class="form-control" id="newUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserUsername" class="form-label">Felhasználónév</label>
                            <input type="text" class="form-control" id="newUserUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserPassword" class="form-label">Jelszó</label>
                            <input type="password" class="form-control" id="newUserPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUserRole" class="form-label">Szerepkör</label>
                            <select class="form-select" id="newUserRole" required>
                                <option value="tanar">Tanár</option>
                                <option value="karbantarto">Karbantartó</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Felhasználó hozzáadása</button>
                        <div id="newUserError" class="text-danger mt-2"></div>
                    </form>
                </div>
            </div>

            <!-- Felhasználók listája -->
            <h3>Meglévő felhasználók</h3>
            <div id="userListError" class="text-danger mb-2"></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Név</th>
                            <th>Felhasználónév</th>
                            <th>Szerepkör</th>
                            <th>Műveletek</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Felhasználók itt jelennek meg -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="accessDenied" class="alert alert-danger" style="display: none;">
            Nincs jogosultságod ennek az oldalnak a megtekintéséhez. <a href="main.html">Vissza a főoldalra</a>.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_users.js"></script>
</body>
</html>
